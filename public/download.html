<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download Base App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .download-card {
            background: rgba(255,255,255,0.97);
            padding: 2.5rem 2rem;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.14);
            max-width: 350px;
            width: 100%;
            text-align: center;
        }
        .download-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.1rem;
            color: #1652f0;
        }
        .download-text {
            color: #555;
            font-size: 1.15rem;
            margin-bottom: 2rem;
        }
        .store-btn {
            display: block;
            width: 100%;
            margin-bottom: 1.25rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            padding: 0.9rem 0;
            box-shadow: 0 4px 16px rgba(22,82,240,0.10);
        }
        .btn-play {
            background: #34a853;
            color: #fff;
            border: none;
        }
        .btn-play:hover {
            background: #248a3d;
        }
        .btn-ios {
            background: #1652f0;
            color: #fff;
            border: none;
        }
        .btn-ios:hover {
            background: #0d47a1;
        }
        .store-icon {
            margin-right: 0.5rem;
            font-size: 1.3rem;
            vertical-align: text-bottom;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="download-card">
        <div class="download-title">Get the Base App</div>
        <div class="download-text">
            Download the official Base (formerly Coinbase Wallet) app for your device:
        </div>
        <a href="https://play.google.com/store/apps/details?id=org.toshi" class="btn store-btn btn-play" target="_blank">
            <i class="fab fa-google-play store-icon"></i> Get it on Google Play
        </a>
        <a href="https://apps.apple.com/us/app/base-formerly-coinbase-wallet/id1278383455" class="btn store-btn btn-ios" target="_blank">
            <i class="fab fa-apple store-icon"></i> Download on the App Store
        </a>
        <div style="margin-top: 2rem; color:#8a8a8a; font-size: 0.95rem;">
            Having trouble? <a href="mailto:support@basecrypto.help">Contact support</a>
        </div>
    </div>
</body>
</html>
